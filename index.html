<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRACE</title>
</head>
<body>
  <div id="root"></div>
  <script>
    // When served from GitHub Pages, redirect to the production build
    if (location.hostname.endsWith('github.io')) {
      const path = location.pathname.endsWith('/')
        ? location.pathname
        : location.pathname + '/';
      location.replace(path + 'docs/');
    }
  </script>
  <script type="module" src="/main.tsx"></script>
</body>
</html>
